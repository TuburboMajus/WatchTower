<!DOCTYPE html>
<html lang="{{language['code']}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    {% block style %}{% endblock %}
</head>
<body>

    <div>
        {% include language['code']+"/common/sidebar.html" %}

        <div id="content">

            {% include language['code']+"/common/navbar.html" %}
            <div style="padding: 0 4rem 0 4rem;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" integrity="sha512-3PRVLmoBYuBDbCEojg5qdmd9UhkPiyoczSFYjnLhFb2KAFsWWEMlAPt0olX1Nv7zGhDfhGEVkXsu51a55nlYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            // Toggle sidebar
            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('collapsed');
            }
            
            // Add click event to toggle buttons
            sidebarToggle.addEventListener('click', toggleSidebar);
            
            // Auto-collapse on mobile
            function handleResize() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    content.classList.remove('collapsed');
                }
            }
            
            // Initial check
            handleResize();
            
            // Add resize event listener
            window.addEventListener('resize', handleResize);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
